name: Build Flipper App
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 python3-pip cmake build-essential libusb-1.0-0-dev

      - name: üì¶ Clone Flipper Firmware
        run: |
          git clone https://github.com/flipperdevices/flipperzero-firmware.git --depth=1
          cd flipperzero-firmware
          git submodule update --init --recursive --depth=1

      # –û–ë–†–ê–¢–ò–¢–ï –í–ù–ò–ú–ê–ù–ò–ï: —É —ç—Ç–æ–≥–æ —à–∞–≥–∞ –£–ù–ò–ö–ê–õ–¨–ù–û–ï –∏–º—è "Create App Structure"
           - name: üõ†Ô∏è Create Correct App Structure
        run: |
          cd flipperzero-firmware
          mkdir -p applications_user/gpio_tester
          
          # 1. –°–æ–∑–¥–∞—ë–º application.fam
          echo 'App(
            appid="gpio_tester",
            name="GPIO Tester",
            apptype=FlipperAppType.EXTERNAL,
            entry_point=gpio_tester_app,
            stack_size=2048,
            icon="A_Plug_14x14"
          )' > applications_user/gpio_tester/application.fam
          
          # 2. –°–æ–∑–¥–∞—ë–º –∑–∞–≥–æ–ª–æ–≤–æ—á–Ω—ã–π —Ñ–∞–π–ª .h —Å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ (–í–ê–ñ–ù–û!)
          echo '#pragma once
          
          #ifdef __cplusplus
          extern "C" {
          #endif
          
          int32_t gpio_tester_app(void* p);
          
          #ifdef __cplusplus
          }
          #endif' > applications_user/gpio_tester/gpio_tester.h
          
          # 3. –°–æ–∑–¥–∞—ë–º –æ—Å–Ω–æ–≤–Ω–æ–π .c —Ñ–∞–π–ª
          echo '#include "gpio_tester.h"
          #include <furi.h>
          #include <gui/gui.h>
          #include <input/input.h>
          
          typedef struct {
              Gui* gui;
              ViewPort* view_port;
              FuriMessageQueue* event_queue;
          } GpioTesterApp;
          
          static void draw_callback(Canvas* canvas, void* ctx) {
              UNUSED(ctx);
              canvas_clear(canvas);
              canvas_set_font(canvas, FontPrimary);
              canvas_draw_str(canvas, 10, 10, "GPIO Tester v1.0");
              canvas_set_font(canvas, FontSecondary);
              canvas_draw_str(canvas, 10, 30, "Connect component");
              canvas_draw_str(canvas, 10, 45, "to PC0 - PC1 pins");
              canvas_draw_str(canvas, 10, 65, "OK: Test | Back: Exit");
          }
          
          static void input_callback(InputEvent* input_event, void* ctx) {
              GpioTesterApp* app = ctx;
              furi_message_queue_put(app->event_queue, input_event, FuriWaitForever);
          }
          
          // –í–ê–ñ–ù–û: —ç—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –¥–æ–ª–∂–Ω–∞ –Ω–∞–∑—ã–≤–∞—Ç—å—Å—è –¢–û–ß–ù–û —Ç–∞–∫, –∫–∞–∫ –≤ application.fam
          int32_t gpio_tester_app(void* p) {
              UNUSED(p);
              
              GpioTesterApp* app = malloc(sizeof(GpioTesterApp));
              app->gui = furi_record_open(RECORD_GUI);
              app->event_queue = furi_message_queue_alloc(8, sizeof(InputEvent));
              
              app->view_port = view_port_alloc();
              view_port_draw_callback_set(app->view_port, draw_callback, NULL);
              view_port_input_callback_set(app->view_port, input_callback, app);
              gui_add_view_port(app->gui, app->view_port, GuiLayerFullscreen);
              
              InputEvent event;
              bool running = true;
              while(running) {
                  if(furi_message_queue_get(app->event_queue, &event, 100) == FuriStatusOk) {
                      if(event.type == InputTypePress && event.key == InputKeyBack) {
                          running = false;
                      }
                  }
                  view_port_update(app->view_port);
              }
              
              gui_remove_view_port(app->gui, app->view_port);
              view_port_free(app->view_port);
              furi_message_queue_free(app->event_queue);
              furi_record_close(RECORD_GUI);
              free(app);
              
              return 0;
          }' > applications_user/gpio_tester/gpio_tester.c

      - name: üöÄ Build Application
        run: |
          cd flipperzero-firmware
          chmod +x fbt
          ./fbt fap_gpio_tester

      - name: üì§ Upload FAP File
        uses: actions/upload-artifact@v4
        with:
          name: gpio-tester-fap
          path: flipperzero-firmware/build/f7-firmware-D/.extapps/*.fap
